<!DOCTYPE html>
<head>
    <title> </title>
</head>
<script>
    for(let i = 1; i <= 5; i++){
        let a = '';
        for(let j = 0; j < i; j++){
            a += "*";
        }
        console.log(a);
    }

    var Student = new Object();
    Student.name = "Harmeet";
    console.log(Student);
    console.log(typeof Student);

    var student={
        name: "Harry",
        "father name": "Gurpal"
    };

    console.log(student);
    console.log(typeof student);

    let x = 4;
    console.log(x);
    x = 2;
    x = 3;
    console.log(x);
</script>
<body> 
    <h1> This is Multiplication of 2</h1>
</body>
