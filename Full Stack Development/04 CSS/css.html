<!DOCTYPE html>
<head>
    <title> CSS </title>
</head>
<style>
    
    /* id is stronger than class */
    #p1{
        background-color: red;
        color: white;
    }
    .pc{
        background-color: yellow;
    }

    /* child selector */
    #id > p{
        background-color: yellow;
    }

    /* Adjascent selector */
    #id > h1 + p{
        background-color: lime;
    }

    #id > h2 ~ p{
        background-color: orange;
    }

    
    
</style>
<body> 
    <p  class="pc" id="p1"> Paragraph 1</p> 
    <p id="p1"> Paragraph 2</p> 
    <div id="id">
        <h1>Heading 1</h1>
        <p> Paragraph 3</p> 
        <h2>Heading 2</h2>
        <p> Paragraph 4</p> 
        <p> Paragraph 5</p> 
        <div>
            <p> Paragraph 5.1 </p>
        </div>
    </div>
    
</body>
</html>
