<!-- calculator -->

<!DOCTYPE html>
<head>
    <title> IBM Calculator </title>
    <link rel="stylesheet" href="practice.css">
</head>
<body>
    <div class="box">
        <div class="content">
            <div class="screen"><b>IBM Calculator</b></div>
            <div class="b1"><b>1</b></div>
            <div class="b2"><b>2</b></div>
            <div class="b3"><b>3</b></div>
            <div class="bp"><b>+</b></div>
            <div class="b4"><b>4</b></div>
            <div class="b5"><b>5</b></div>
            <div class="b6"><b>6</b></div>
            <div class="b-"><b>-</b></div>
            <div class="b7"><b>7</b></div>
            <div class="b8"><b>8</b></div>
            <div class="b9"><b>9</b></div>
            <div class="bm"><b>*</b></div>
            <div class="bc"><b>C</b></div>
            <div class="b0"><b>0</b></div>
            <div class="be"><b>=</b></div>
            <div class="bs"><b>/</b></div>
        </div>
    </div>
</body>
</html>
